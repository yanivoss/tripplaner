<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>מתכנן טיולים</title>
  <style>
    body { font-family: Arial; padding: 20px; direction: rtl; }
    .hidden { display: none; }
    input, textarea, button { margin: 5px 0; display: block; width: 100%; max-width: 400px; }
    .trip-card { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    nav button { margin-left: 10px; }
  </style>
</head>
<body>

<div id="login">
  <h2>התחברות</h2>
  <input id="username" placeholder="שם משתמש">
  <input id="password" type="password" placeholder="סיסמה">
  <button onclick="login()">התחבר</button>
</div>

<div id="app" class="hidden">
  <nav>
    <button onclick="showCreate()">+ טיול חדש</button>
    <button onclick="showTrips()">הטיולים שלי</button>
    <button onclick="logout()">התנתק</button>
  </nav>

  <div id="createTrip" class="hidden">
    <h2>יצירת טיול</h2>
    <input id="tripName" placeholder="שם הטיול">
    <input id="tripDates" placeholder="תאריכים">
    <textarea id="tripPlan" placeholder="לו״ז יומי והערות"></textarea>
<button onclick="saveTrip()">שמור טיול</button>
  </div>

  <div id="tripList" class="hidden">
    <h2>הטיולים שלי</h2>
    <div id="trips"></div>
  </div>
</div>

<script>
  const VALID_USER = "admin";
  const VALID_PASS = "1234";

  function login() {
    const u = document.getElementById('username').value;
    const p = document.getElementById('password').value;
    if (u === VALID_USER && p === VALID_PASS) {
      document.getElementById('login').classList.add('hidden');
      document.getElementById('app').classList.remove('hidden');
      showTrips();
    } else {
      alert("שם משתמש או סיסמה שגויים");
    }
  }

  function logout() {
    location.reload();
  }

  function showCreate() {
    document.getElementById('createTrip').classList.remove('hidden');
    document.getElementById('tripList').classList.add('hidden');
  }

  function showTrips() {
    document.getElementById('createTrip').classList.add('hidden');
    document.getElementById('tripList').classList.remove('hidden');
    const trips = JSON.parse(localStorage.getItem('trips') || '[]');
    const container = document.getElementById('trips');
    container.innerHTML = '';
    trips.forEach((trip, index) => {
      const card = document.createElement('div');
      card.className = 'trip-card';
card.innerHTML = `
        <strong>trip.name</strong><br>{trip.dates}<br>
        <pre>trip.plan</pre>
        <button onclick="deleteTrip({index})">🗑 מחק</button>
      `;
      container.appendChild(card);
    });
  }

  function saveTrip() {
    const name = document.getElementById('tripName').value;
    const dates = document.getElementById('tripDates').value;
    const plan = document.getElementById('tripPlan').value;
    if (!name || !dates) return alert("נא למלא את כל השדות");

    const trips = JSON.parse(localStorage.getItem('trips') || '[]');
    trips.push({ name, dates, plan });
    localStorage.setItem('trips', JSON.stringify(trips));
    document.getElementById('tripName').value = '';
    document.getElementById('tripDates').value = '';
    document.getElementById('tripPlan').value = '';
    showTrips();
  }

  function deleteTrip(index) {
    const trips = JSON.parse(localStorage.getItem('trips') || '[]');
    trips.splice(index, 1);
    localStorage.setItem('trips', JSON.stringify(trips));
    showTrips();
  }
</script>

</body>
</html>
